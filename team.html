<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team | Daddy's Kids Digital Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Team Section */
        .team-section {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 60px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .team-section h2 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .team-section h2::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: #e94560;
            margin: 10px auto 0;
            border-radius: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out 0.2s forwards;
        }

        /* Team Container */
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        /* Team Card */
        .team-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            width: 280px;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInZoom 1s ease-in-out forwards;
        }

        .team-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 15px rgba(233, 69, 96, 0.6);
        }

        .team-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #e94560;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .team-card:hover img {
            transform: rotate(10deg) scale(1.1);
        }

        .team-card h3 {
            font-size: 22px;
            margin: 10px 0;
            color: #fff;
        }

        .team-card p {
            font-size: 16px;
            color: #bbb;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #e94560;
            margin: 0 8px;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: white;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 10px rgba(233, 69, 96, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            }
            100% {
                box-shadow: 0 0 10px rgba(233, 69, 96, 0.2);
            }
        }
    </style>
</head>
<body>

    <div class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <div class="team-card" style="animation-delay: 0.2s;">
                <img src="assets/img/team/tm2.png" alt="Team Member">
                <h3>Santhosh</h3>
                <p>Founder & CEO</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="team-card" style="animation-delay: 0.4s;">
                <img src="assets/img/team/tm2.png" alt="Team Member">
                <h3>Sanjay</h3>
                <p>UI/UX Designer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="team-card" style="animation-delay: 0.6s;">
                <img src="assets/img/team/tm2.png" alt="Team Member">
                <h3>Sanjeevu</h3>
                <p>Lead Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
